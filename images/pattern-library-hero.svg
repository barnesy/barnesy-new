<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#grad1)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="400" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Component Boxes -->
  <rect x="100" y="80" width="180" height="100" fill="rgba(255,255,255,0.15)" rx="8"/>
  <rect x="320" y="120" width="180" height="100" fill="rgba(255,255,255,0.15)" rx="8"/>
  <rect x="540" y="100" width="180" height="100" fill="rgba(255,255,255,0.15)" rx="8"/>
  <rect x="760" y="140" width="180" height="100" fill="rgba(255,255,255,0.15)" rx="8"/>
  <rect x="980" y="90" width="180" height="100" fill="rgba(255,255,255,0.15)" rx="8"/>
  
  <rect x="100" y="220" width="180" height="100" fill="rgba(255,255,255,0.15)" rx="8"/>
  <rect x="320" y="260" width="180" height="100" fill="rgba(255,255,255,0.15)" rx="8"/>
  <rect x="540" y="240" width="180" height="100" fill="rgba(255,255,255,0.15)" rx="8"/>
  <rect x="760" y="280" width="180" height="100" fill="rgba(255,255,255,0.15)" rx="8"/>
  
  <!-- Text -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Pattern Library</text>
</svg>
